<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter 1st number");
        let b = prompt("enter 2nd number");
        let c = prompt("enter a operator");

        if (c == "-") {
            document.write (a - b);
        }else if (c == "+"){
            let result = a + b;
            document.write (result);
        }else if (c == "*") {
            document.write (a * b);
        }else if (c == "/") {
            document.write (a / b);
        }
        
    </script>
</body>
</html>
