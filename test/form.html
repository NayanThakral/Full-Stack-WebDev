<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>

<body>
    <center>
        <u><h1>This Is  The Form For Submit </h1></u>
    </center>
    
    <fieldset>
       
        <legend> 
            For Student Only
        </legend>
        
        
        <form action="">
            <div>
                First Name <br>
                <input type="text">
            </div><br>
            <div>
                Last Name <br>
                <input type="text">
            </div><br>
            <div>
                Password <br>
                <input type="password">
            </div><br>
    
            <div>
                Email <br>
                <input type="text">
            </div><br>
    
            <div>
                Your Resume <input type="file">
            </div><br>
    
            <div>
                Date And Time <input type="date"> <input type="time">
            </div><br>
    
            <div>
                Course:
                <input type="radio" name="abc">B.Tech
                <input type="radio" name="abc">M.Tech
                <input type="radio" name="abc">BBA
                <input type="radio" name="abc">MCA
            </div><br>
    
            <div>
                Language:
                <input type="checkbox"> HTML
                <input type="checkbox"> CSS
                <input type="checkbox"> JavaScript
                <input type="checkbox"> REACT
                <input type="checkbox"> NODE
            </div><br>
    
            <div>
                Select Your Class Timing:
                <select name="select your class timing" id="select your class timing">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div><br>
    
            <div>
                Rate Yourself In Technology: (Between 1 to 10)
                <input type="range" id="points" name="points" min="0" max="10">
            </div><br>
    
            <div>
                Your Requirements: <br><textarea name="my text" cols="30" rows="10"></textarea>
            </div><br>
    
    <div>
        <input type="image" src="submit.png" alt="" height="55px">
        
        <input type="image" src="reset.webp" alt="" height="45px">
    </div><br>
    </fieldset>

    </form>
        
    </body>
</html>
